<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web</title>
    <style>
        /* Estilo CSS para la página web */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi Página Web</h1>
    </header>
    
    <main>
        <p>Este es un ejemplo de una página web sencilla.</p>
        
        <h2>Sobre mí</h2>
        <p>Hola, me llamo [Tu Nombre]. Esta es mi página web personal donde comparto contenido interesante.</p>
        
        <h2>Contacto</h2>
        <p>Puedes contactarme a través de <a href="mailto:tucorreo@ejemplo.com">tucorreo@ejemplo.com</a>.</p>
    </main>
    
    <footer>
        <p>© 2024 Tu Nombre. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
